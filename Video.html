<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Demo Video</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Set a modern font */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex; /* Use flexbox for centering */
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center elements horizontally */
            background-color: #f4f4f4; /* Light gray background */
        }

        header {
            background-color: #333; /* Dark background for header */
            color: white; /* White text color */
            width: 100%; /* Full width */
            padding: 10px 20px; /* Padding inside the header */
            text-align: center; /* Center text */
        }

        footer {
            background-color: #333; /* Dark background for footer */

            width: 100%; /* Full width */
            padding: 10px 20px; /* Padding inside the footer */
            text-align: center; /* Center text */
            position: absolute; /* Position at the bottom */
            bottom: 0; /* Align to the bottom */
        }

        .container {
            margin: 20px 0; /* Margin above and below the container */
            text-align: center; /* Center the text inside the container */
        }

        video {
            width: 100%; /* Make the video responsive */
            max-width: 640px; /* Limit the width */
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 4px; /* Rounded corners for the video */
        }
    </style>
</head>
